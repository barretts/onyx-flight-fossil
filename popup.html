<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LLM API Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 10px;
      }
      #chat-container {
        margin-top: 15px;
        border-top: 1px solid #ccc;
        padding-top: 10px;
        display: none;
      }
      #chat-log {
        height: 150px;
        overflow-y: auto;
        border: 1px solid #ddd;
        padding: 5px;
        margin-bottom: 10px;
      }
      .message {
        margin-bottom: 8px;
      }
      .user {
        font-weight: bold;
      }
      .assistant {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h2>LLM API Chat</h2>
    <button id="send-page">Send Page to LLM API</button>
    <div id="status"></div>

    <div id="chat-container">
      <div id="chat-log"></div>
      <input type="text" id="chat-input" placeholder="Type your message..." />
      <button id="send-message">Send</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
